<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>earninglance</title>
</head>

<body>
    <div class="bg-parent">
        <div class="bg-img d-flex justify-content-center align-items-center">
            <div
                class="d-flex py-sm-0 py-4 flex-column justify-content-sm-center justify-content-between h-100 form-width px-md-0 px-3">
                <div class="d-flex flex-column">
                    <p class="text-center h4 my-2">Set New Password</p>
                    <p class="text-center h6 my-3" style="font-size: 0.9rem;">Please set a strong password.</p>
                    <div class="d-flex flex-column ">
                        <input class="my-3 px-3 border-0"
                            style="color: black; height: 3.3rem;border-radius: 12px;outline: none;" type="password"
                            name="" placeholder="Enter New Password" id="">
                        <input class="my-3 px-3 border-0"
                            style="color: black; height: 3.3rem;border-radius: 12px;outline: none;" type="password"
                            placeholder="Confirm New Password" name="" id="">
                    </div>
                </div>
                <div class="mt-4 align-self-center d-flex w-100 flex-column justify-content-center align-items-center">
                    <a href="./Login.html" class="link-style h6 submit-btn" style="color: white;">
                        <button class="border-0 py-3 w-100"
                            style="border-radius: 13px;background-color: black;color: white;">
                            Reset Password
                        </button>
                    </a>
                    <p class="mt-4 h6"><a href="./Login.html" class="link-style">Back to Login ></a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
